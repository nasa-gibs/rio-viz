  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      position: relative;
      width: 100.0%;
      height: 100.0%;
      left: 0.0%;
      top: 0.0%;
    }

    #toolbar {
      height: 35px;
    }

    #toolbar li {
      display: block;
      color: #fff;
      background-color: #556671;
      font-weight: 700;
      font-size: 12px;
      padding: 5px;
      height: 100%;
      width: 100%;
      text-transform: uppercase;
      text-align: center;
      text-decoration: none;
      outline: 0;
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #toolbar li svg {
      font-size: 25px;
      line-height: 25px;
      padding-bottom: 0;
    }

    #toolbar li:hover {
      background-color: #28333b;
    }

    #toolbar li.active {
      color: #000;
      background-color: #fff;
    }

    #toolbar li.disabled {
      pointer-events: none;
      opacity: 0.4;
    }

    #menu {
      left: 0;
      top: 10px;
      width: 250px;
      background-color: rgb(111, 111, 111);
      z-index: 999;
    }

    #menu.off {
      left: -200px;
      background-color: red;
    }

    #menu-content section {
      display: none;
    }

    #menu-content section.active {
      display: inherit;
    }

    #btn-query {
      position: relative;
      top: 10px;
    }

    #results-items {
      text-align: left;
      color: #393939;
    }

    #results-items .list-element .col {
      border-top: 1px solid #bfbfbf;
    }

    #results-items .list-element .col {
      color: #393939;
      cursor: pointer;
    }

    #results-items .list-element .col:hover {
      background-color: rgb(88, 84, 84);
      background-color: rgba(88, 84, 84, 0.2);
    }

    .row {
      display: flex;
      width: 100%;
      justify-content: center;
    }

    .zoom-info {
      z-index: 10;
      position: absolute;
      bottom: 17px;
      right: 0;
      padding: 5px;
      width: auto;
      height: auto;
      font-size: 12px;
      color: #000;
    }
  </style>

</head>

      const curSection = document.getElementById(`${activeViz}-section`)

      const nextSection = document.getElementById(`${nextViz}-section`)
      nextSection.classList.toggle('active')

    function area_styler(feature) {
      switch (feature.properties.path) {
        default:
          return { "dashArray": "1", "fillOpacity": 0, "opacity": 1, "weight": 1 };
      }
    }

    function area_onEachFeature(feature, layer) {
      layer.on({
      });
    };

    var area = L.geoJson(null, {
      onEachFeature: area_onEachFeature,

      style: area_styler,
    });

    function area_add(data) {
      area
        .addData(data)
        .addTo(map);
    }
